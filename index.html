// 升序  降序

var arr=[6,2,5,9,36,54,236,85,58,31]
function sortdown(arr){
for(var i=0; i<arr.length;i++){
 for (var j=i+1;j<arr.length;j++){
   if(arr[i]<arr[j]){
           var xin=arr[i]
           arr[i]=arr[j]
           arr[j]=xin
   }
 }

}
console.log(arr)
}
// sortdown()

var arr=[6,2,5,9,36,54,236,85,58,31]
function sortup(arr){
for(var i=0; i<arr.length;i++){
 for (var j=i+1;j<arr.length;j++){
   if(arr[i]>arr[j]){
           var xin=arr[i]
           arr[i]=arr[j]
           arr[j]=xin
   }
 }

}
console.log(arr)
}
// sortup()

function sort(arr, type='>'){
  if(type==undefined){
    type='<'
  }
}


// type = type == undefined ? '<' : type

if(type=='<'){
  sortup(arr)
}else if(type=='>'){
  sortdown(arr)
}
